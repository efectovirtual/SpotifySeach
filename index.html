<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spotify Preview</title>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 buscador">

          <h1>Spotify Preview</h1>
          <input id="buscadorC" class="form-control" type="text" name="search" placeholder="Búsca una canción ó artista">


            <div class="content"></div>

            <script id="contenido-spotify" type="text/x-handlebars-template">    
              {{#each sPreview}}
              <div class="row">

                <div class="col-md-4">
                 <img class="img-responsive" src="{{album.images.0.url}}" alt="Titulo">
                </div>

                <div class="col-md-8">
                  <div class="col-md-12">
                    <h3>{{artists.0.name}}</h3>
                    <p>{{album.name}}</p>
                  </div>

                  <div class="col-md-12">
                    <audio controls>
                      <source src="{{preview_url}}" type="audio/mpeg">
                    </audio> 
                  </div>

                </div>

              </div>
              {{/each}}
            </script>


      </div>
    </div>

  </div>
  
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="functions.js"></script>

</body>
</html>
